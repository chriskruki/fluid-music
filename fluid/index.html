<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebGL Fluid Simulation</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        overflow: hidden;
        position: fixed;
        width: 100%;
        height: 100%;
        background-color: #000;
      }

      canvas {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 0;
      }

      .info {
        position: fixed;
        top: 0;
        left: 0;
        padding: 15px;
        color: white;
        font-family: Arial, sans-serif;
        font-size: 14px;
        pointer-events: none;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
        background-color: rgba(0, 0, 0, 0.4);
        border-radius: 0 0 10px 0;
        z-index: 100;
        transition: opacity 0.5s ease;
        opacity: 0.8;
      }

      .info:hover {
        opacity: 1;
      }

      .info h1 {
        font-size: 18px;
        margin-bottom: 8px;
      }

      .info p {
        margin: 5px 0;
      }

      .key {
        display: inline-block;
        background: rgba(255, 255, 255, 0.2);
        padding: 1px 6px;
        border-radius: 3px;
        font-weight: bold;
        margin: 0 3px;
      }

      #debug-info {
        position: fixed;
        bottom: 0;
        right: 0;
        padding: 15px;
        color: white;
        font-family: monospace;
        font-size: 12px;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
        background-color: rgba(0, 0, 0, 0.6);
        border-radius: 10px 0 0 0;
        z-index: 100;
        max-width: 500px;
        max-height: 300px;
        overflow: auto;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.7/dat.gui.min.js"></script>
  </head>

  <body>
    <canvas></canvas>
    <div class="info">
      <h1>WebGL Fluid Simulation</h1>
      <p>Click and drag to interact with the fluid</p>
      <p>Press <span class="key">Space</span> for random splats</p>
      <p>Press <span class="key">P</span> to pause/resume simulation</p>
    </div>

    <div id="debug-info">
      <h3>Debug Info</h3>
      <div id="webgl-status">WebGL: Initializing...</div>
      <div id="animation-status">Animation: Waiting...</div>
      <div id="canvas-info">Canvas: Not initialized</div>
      <div id="frame-counter">Frames: 0</div>
    </div>

    <script type="module" src="./ts/main.ts"></script>
    <script>
      // Debug helper functions
      window.debugInfo = {
        frames: 0,
        updateWebGLStatus: function (status) {
          document.getElementById('webgl-status').textContent = 'WebGL: ' + status
        },
        updateAnimationStatus: function (status) {
          document.getElementById('animation-status').textContent = 'Animation: ' + status
        },
        updateCanvasInfo: function (width, height) {
          document.getElementById('canvas-info').textContent = `Canvas: ${width}x${height}`
        },
        incrementFrameCounter: function () {
          this.frames++
          document.getElementById('frame-counter').textContent = 'Frames: ' + this.frames
        }
      }

      // Initialize debug info display based on config
      document.addEventListener('DOMContentLoaded', () => {
        // We'll set this once the config is loaded in main.ts
        const debugElement = document.getElementById('debug-info')
        if (debugElement) {
          // Initially hidden until main.ts sets it based on config
          debugElement.style.display = 'none'
        }
      })
    </script>
  </body>
</html>
